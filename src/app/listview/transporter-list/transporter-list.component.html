<app-header></app-header>
<app-sidenav></app-sidenav>
<div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="bg-white b-b-none wrapper-md main">
        <div class="row">
          <div class="col-sm-6 col-xs-6">
            <h4 class="m-n font-bold ">Transporter  List</h4>
          </div>
          <div class="col-sm-6 text-right poppins hidden-xs" *ngIf="this.userPermission.targetcreate">
            <button *ngIf="this.userPermission.targetcreate"  routerLink="/tranporter" class="button"><i
              class="fa fa-plus"></i> Add Transporter </button>
          </div>
        </div>
      </div>
      <kendo-grid
   [kendoGridBinding]="gridView"
   kendoGridSelectBy="id"
   [selectedKeys]="mySelection"
   [pageSize]="20"
   [pageable]="true"
   [sortable]="true"
   [reorderable]="true"
   [resizable]="true"
   [height]="500"
   [columnMenu]="{ filter: true }"
 >
   <ng-template kendoGridToolbarTemplate>
     <input
       placeholder="Search in all columns..."
       kendoTextBox
       (input)="onFilter($event)"
       />
     <kendo-grid-spacer></kendo-grid-spacer>


   </ng-template>


     <kendo-grid-column  title="Transporter Details" [width]="100">
       <ng-template kendoGridCellTemplate let-dataItem>
         <div class="transporter_id text-theme"># {{dataItem.transporter_id}}</div>
         <div class="transporter_name ">Name  : {{dataItem.transporter_name}}</div>
         <div class="transporter_name ">GSTIN : {{dataItem.gstin}}</div>
         <div class="pan ">PAN : {{dataItem.pan}}</div>
       </ng-template>
     </kendo-grid-column>
     

     <kendo-grid-column field="" title="Contact" [width]="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="first_name"><i class="fa fa-user" aria-hidden="true"></i> {{ dataItem.first_name + " "+ dataItem.last_name }}</div>
        <div class="mobile"><i class="fa fa-phone" aria-hidden="true"></i> {{ dataItem. mobile }}</div>
        <div class="email"><i class="fa fa-envelope" aria-hidden="true"></i> {{ dataItem. email }}</div>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column  title="State" [width]="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="text-capitalize">State : {{dataItem.state | lowercase}}</div>
        <div class="City">City : {{dataItem.city}}</div>
       
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
       title="Action"
       [width]="100"
       [class]="{ 'text-center': true }"
       [resizable]="false"
       [filterable]="false"
      >
       <ng-template kendoGridCellTemplate let-transporter>
        <kendo-menu>
          <kendo-menu-item icon="gear">
            <kendo-menu-item *ngIf="this.userPermission.targetedit" text="Edit" url="/edit-tranporter/{{ transporter._id }}" icon="edit"> </kendo-menu-item>
          
          </kendo-menu-item>

        </kendo-menu>
       </ng-template>
     </kendo-grid-column>
 </kendo-grid>
      </div>
      </div>
